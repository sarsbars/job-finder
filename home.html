<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="author" content="Connor Hall, Ousama Alzhouri, Sarah Mitchell">
      <meta name="description" content="Job Finder">
      <meta name="keywords" content="web development, html, css, javascript, winnipeg, canada">
      <title>Job Finder</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
      <link rel="icon" href="./assets/img/cookie-icon.png" type="image/png">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
      <link rel="stylesheet" href="./assets/style/style.css" media="all">
      <link rel="stylesheet" href="./assets/style/home.css" media="all">
      <script src="./assets/script/home.js" defer> </script>
  </head>
  <body>
    <header>
        <div class="flex space-between gap-40">
            <div class="logo">
                <img src="./assets/media/linkedin-icon.png">
            </div>
            <div class="flex center search-bar">
                <input type="text" class="search" placeholder="Search">
            </div>
            <nav>
                <ul class="nav-list gap-60">
                    <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="#"><i class="fas fa-network-wired"></i> Network</a></li>
                    <li><a href="#"><i class="far fa-envelope"></i> Messaging</a></li>
                    <li><a href="#"><i class="fas fa-bell"></i> Notifications</a></li>
                    <li><a href="#"><i class="fas fa-briefcase"></i> Jobs</a></li>
                </ul>
            </nav>
            <div class="profile-corner">
                <img class="profile-img-small" src="./assets/media/luigi-profile.png">
            </div>
        </div>
    </header>
    <main>
      <div class="container column flex gap-20">
        <div class="left-profile flex flex-column">
          <img class="profile-img" src="./assets/media/luigi-profile.png">
          <p class="profile-name">Luigi Mario</p>
          <p class="profile-text">Plumber</p>
          <div class="profile-link flex flex-row">
            <i class="fa-solid fa-link"></i>
            <p class="profile-text">http://jobfinder.com/in/luigi</p>
          </div>
          <div class="profile-count flex flex-row gap-40">
            <div class="connections flex flex-column">
              <p class="big-number">7124</p>
              <p class="profile-text">Connections</p>
            </div>
            <div class="viewers flex flex-column">
              <p class="big-number">312</p>
              <p class="profile-text">Viewers</p>
            </div>
          </div>
          <p class="profile-text">Free access to exclusive tools and insights</p>
          <button class="premium-button">UPGRADE TO PREMIUM</button>
        </div>

        <div class="main-feed column"></div>
        <aside class="recommended column">
          <div class="flex center align">
            <h2>People you might know:</h2>
          </div>
          <ul class="recommended-list">
          </ul>
          <button class="see-all">See all</button>
        </aside>
      </div>
    </main>
    <footer class="flex align">
        <div class="container flex space-between">
          <p>2025 &copy; Job Finder</p>
            <ul class="flex gap-20">
              <li><a href="#" class="flex center"><i class="fa-brands fa-twitter"></i></a></li>
              <li><a href="#" class="flex center"><i class="fa-brands fa-linkedin-in"></i></a></li>
              <li><a href="#" class="flex center"><i class="fa-brands fa-facebook-f"></i></a></li>
            </ul>
        </div>
    </footer>
  </body>
</html>
